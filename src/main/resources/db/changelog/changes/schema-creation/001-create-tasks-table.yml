databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: gigtasker-author
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: poster_user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: assigned_user_id
                  type: BIGINT

              - column:
                  name: deadline
                  type: TIMESTAMP

              - column:
                  name: min_pay
                  type: DECIMAL(19,2)

              - column:
                  name: max_pay
                  type: DECIMAL(19,2)

              - column:
                  name: max_bids_per_user
                  type: INT
                  defaultValueNumeric: 3
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: "OPEN"
                  constraints:
                    nullable: false

        # Indexes
        - createIndex:
            indexName: idx_tasks_status
            tableName: tasks
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_tasks_poster_user_id
            tableName: tasks
            columns:
              - column:
                  name: poster_user_id

        - createIndex:
            indexName: idx_tasks_assigned_user_id
            tableName: tasks
            columns:
              - column:
                  name: assigned_user_id

      rollback:
        - dropIndex:
            indexName: idx_tasks_assigned_user_id
            tableName: tasks

        - dropIndex:
            indexName: idx_tasks_poster_user_id
            tableName: tasks

        - dropIndex:
            indexName: idx_tasks_status
            tableName: tasks

        - dropTable:
            tableName: tasks
